    <script>
        window.addEventListener("load", () => {
            const overlay = document.getElementById("page-overlay");
            const content = document.getElementById("content-down");
            const header = document.querySelector(".header-index");
            const leftColumn = document.querySelector("li.column");
            const dropdownToggles = document.querySelectorAll(".dropdown-name");
            const dropdownMenus = document.querySelectorAll(".dropdown-menu");

            overlay.classList.add("slide-down");

            content.classList.add("loaded");
            header.classList.add("loaded");

            header.classList.add("fixed");
            leftColumn.classList.add("fixed");

            dropdownMenus.forEach(menu => {
                menu.style.display = 'none';
            });

            dropdownToggles.forEach(toggle => {
                toggle.addEventListener('click', () => {
                    const menu = toggle.nextElementSibling;
                    const arrow = toggle.querySelector('.arrow');

                    // Hide all other menus
                    dropdownMenus.forEach(m => {
                        if (m !== menu) {
                            m.style.display = 'none';
                            const otherArrow = m.previousElementSibling.querySelector('.arrow');
                            if (otherArrow) otherArrow.textContent = 'ᐯ';
                        }
                    });

                    if (menu.style.display === 'block') {
                        menu.style.display = 'none';
                        arrow.textContent = 'ᐯ';
                    } else {
                        menu.style.display = 'block';
                        arrow.textContent = 'ᐱ';
                    }
                });
            });
        });
    </script>
