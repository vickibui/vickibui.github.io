    <script>
        window.addEventListener("load", () => {
            const overlay = document.getElementById("page-overlay");
            const content = document.getElementById("content-down");
            const header = document.querySelector(".header-index");
            const leftColumn = document.querySelector("li.column");

            overlay.classList.add("slide-down");
            content.classList.add("loaded");
            header.classList.add("loaded");
            header.classList.add("fixed");
            leftColumn.classList.add("fixed");
        });

        document.addEventListener("DOMContentLoaded", () => {
            const dropdownContainers = document.querySelectorAll(".dropdown-container");
            const checkboxes = document.querySelectorAll("#filter-section input[type='checkbox']");
            const items = document.querySelectorAll(".gallery-item");

            dropdownContainers.forEach(container => {
                const button = container.querySelector(".dropdown-name");
                const menu = container.querySelector(".dropdown-menu");
                const arrow = button.querySelector(".arrow");

                // Ensure menu is hidden
                menu.style.display = "none";

                button.addEventListener("click", () => {
                    const isOpen = menu.style.display === "block";

                    // Close all other dropdowns (optional, comment out if not wanted)
                    dropdownContainers.forEach(otherContainer => {
                        const otherMenu = otherContainer.querySelector(".dropdown-menu");
                        const otherArrow = otherContainer.querySelector(".arrow");
                        if (otherMenu !== menu) {
                            otherMenu.style.display = "none";
                            if (otherArrow) otherArrow.textContent = 'ᐯ';
                        }
                    });

                    if (menu.style.display === 'block') {
                        menu.style.display = 'none';
                        arrow.textContent = 'ᐯ';
                    } else {
                        menu.style.display = 'block';
                        arrow.textContent = 'ᐱ';
                    }
                });
            });

            checkboxes.forEach(cb => {
                cb.addEventListener("change", () => {
                    // Collect selected filters
                    const selectedCategories = [];
                    const selectedSkills = [];
                    const selectedTools = [];

                    document.querySelectorAll("#filter-section input[type='checkbox']:checked").forEach(checked => {
                        const label = checked.closest("label").innerText.trim();

                        // match against known groups
                        if (["Criminology, Law, & Society", "Data Science", "Environmental Science/Sustainability"].includes(label)) {
                            selectedCategories.push(label);
                        } else if (["Microsoft Excel", "Python", "SQL", "Tableau"].includes(label)) {
                            selectedTools.push(label);
                        } else {
                            selectedSkills.push(label);
                        }
                    });

                    // Filter items
                    items.forEach(item => {
                        const itemCategories = item.dataset.category?.split(",").map(v => v.trim()) || [];
                        const itemSkills = item.dataset.skill?.split(",").map(v => v.trim()) || [];
                        const itemTools = item.dataset.tool?.split(",").map(v => v.trim()) || [];

                        let categoryMatch = selectedCategories.length === 0 || selectedCategories.some(cat => itemCategories.includes(cat));
                        let skillMatch = selectedSkills.length === 0 || selectedSkills.some(skill => itemSkills.includes(skill));
                        let toolMatch = selectedTools.length === 0 || selectedTools.some(tool => itemTools.includes(tool));

                        // Item should be visible if it matches all active filter groups
                        if (categoryMatch && skillMatch && toolMatch) {
                            item.classList.remove("hidden");
                        }
                        else {
                            item.classList.add("hidden");
                        }
                    });
                });
            });
        });
    </script>
